<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Complex  Form </h2>
    <Form>
        <Fieldset>
            <legend>Personal Info :</legend>

        <label for="Text">Name:</label>
        <input type="text" name="name" id="Text">

        <label for="Text">Email Id:</label>
        <input type="email" name="name" id="Text">

        <label for="Text">Phone:</label>
        <input type="tel" name="name" id="Text">

        <label for="Text">Date of Birth :</label>
        <input type="date" name="name" id="Text">

        <label for="checkbox">Gender</label>
        <label for="Checkbox">male</label>
        <input type="checkbox" name="male" id="checkbox">

        <label for="Checkbox">Female</label>
        <input type="checkbox" name="male" id="checkbox">

        <select name="Country" id="Countrt">Country
            <option value="Us">US</option>
            <option value="UK">UK</option>
            <option value="IND">IND</option>
            <option value="JAPAN">JAPAN</option>
            <option value="ENG">ENG</option>
        </select>

    </Fieldset>
    <br>
    <Fieldset>
        <legend>
            <label for="Address Street :">Address Street :</label>
        <input type="text" name="Address Street :" id="Address Street :">
        
        <label for="Address Street :">City :</label>
        <input type="text" name="Address Street :" id="Address Street :">
        
        <label for="Address Street :">State</label>
        <input type="text" name="Address Street :" id="Address Street :">
        
        <label for="Address Street :">Zip code :</label>
        <input type="text" name="Address Street :" id="Address Street :">
        </legend>
        
    </Fieldset>
    <br>
    <Fieldset>
        <legend>Other Information:</legend>
        
        <label for="Comments">Comments</label>
        <textarea name="Comments" id="Comments" cols="30" rows="4"></textarea>
    
        <label for="checkbox">I Agree to terms of service</label>
        <input type="checkbox" name="checkbox" id="checkbox">
    </Fieldset>
    <Button>submit</Button>
    </Form>
</body>
</html>
